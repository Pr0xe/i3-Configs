env:
  TERM: xterm-256color
window:
  decorations: full
font:
  size: 12
  normal:
    family: Inconsolata
    style: Regular

glyph_offset:
  x: -1
  y: 0

# Colors (Hyper)
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#ffffff'
  cursor:
    text: '#F81CE5'
    cursor: '#ffffff'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#fe0100'
    green:   '#33ff00'
    yellow:  '#feff00'
    blue:    '#0066ff'
    magenta: '#cc00ff'
    cyan:    '#00ffff'
    white:   '#d0d0d0'

  # Bright colors
  bright:
    black:   '#808080'
    red:     '#fe0100'
    green:   '#33ff00'
    yellow:  '#feff00'
    blue:    '#0066ff'
    magenta: '#cc00ff'
    cyan:    '#00ffff'
    white:   '#FFFFFF'

cursor:
  style:
    shape: Block
    blinking: always
  unfocused_hollow: true
  blink_interval: 500
  thickness: 0.15
theme: Hyper
